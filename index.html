
<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

            padding: 30px;

    </style>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸ”’ Noir Privacy Swap</h1>

            </div>
            <div>

            <div class="stat-card">

            <div class="stat-card">
                <div class="stat-label">Your Balance</div>
                <div class="stat-value" id="encryptedBalance">***</div>

        <div class="grid">

                <div id="withdrawTab" class="hidden">
                    <div class="form-group">
                        <label class="form-label">Amount (ETH)</label>
                        <input type="number" class="form-input" id="withdrawAmount" step="0.01" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Recipient Address</label>
                        <input type="text" class="form-input" id="withdrawRecipient" placeholder="0x...">

                    </button>

                <div id="transferTab" class="hidden">

                        <input type="text" class="form-input" id="transferRecipient" placeholder="0x...">

                        Generate Proof & Transfer
                    </button>

                <!-- SWAP TAB - COMPLETE -->
                <div id="swapTab" class="hidden">
                    <div class="form-group">
                        <label class="form-label">From Token</label>

                            <option value="ETH">ETH</option>

                        <label class="form-label">To Token</label>

                        </select>
                    </div>

                        <label class="form-label">Expected Amount Out</label>
                        <input type="number" class="form-input" id="swapAmountOut" readonly placeholder="0.0">
                    </div>
                    <button class="btn btn-primary full-width" onclick="handleSwap()" id="swapBtn">
                        Generate Proof & Execute Swap
                    </button>
                    <div id="swapStatus"></div>
                </div>
            </div>

            <div class="card">
                <h2>Proof Generation Log</h2>
                <div class="proof-log" id="proofLog">
                    <div class="proof-log-item">System initialized. Waiting for operations...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/v1';
        const WS_URL = 'ws://localhost:3001/ws';
        const CONTRACT_ADDRESS = '0x123'; // Replace with actual

        let starknetWallet = null;
        let provider = null;
        let account = null;
        let userAddress = null;
        let userBalance = '0';
        let ws = null;
        let userSecret = localStorage.getItem('userSecret') || generateSecret();
        
        localStorage.setItem('userSecret', userSecret);

        // INITIALIZE ON LOAD
        window.addEventListener('load', async () => {
            await checkBackend();
            connectWebSocket();
            await loadMerkleRoot();
            logProof('System ready. Backend and WebSocket initialized.');
        });

        // CHECK BACKEND HEALTH
        async function checkBackend() {
            try {
                const res = await fetch(API_URL.replace('/api/v1', '') + '/health');
                const data = await res.json();
                document.getElementById('backendStatus').innerHTML = '<span style="color:#10b981">âœ“ Online</span>';
                logProof(`Backend online. Block: ${data.starknet?.blockNumber || 'N/A'}`);
            } catch (e) {
                document.getElementById('backendStatus').innerHTML = '<span style="color:#ef4444">âœ— Offline</span>';
                logProof('Backend offline. Check if server is running on port 3001.');
            }
        }

        // WEBSOCKET CONNECTION
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                document.getElementById('wsStatus').innerHTML = '<span style="color:#10b981">âœ“ Connected</span>';
                ws.send(JSON.stringify({ type: 'subscribe', channels: ['transactions', 'swaps'] }));
                logProof('WebSocket connected and subscribed to events.');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                logProof(`WS Event: ${data.type} - ${JSON.stringify(data).slice(0, 100)}`);
            };

            ws.onerror = () => {
                document.getElementById('wsStatus').innerHTML = '<span style="color:#ef4444">âœ— Error</span>';
            };

            ws.onclose = () => {
                document.getElementById('wsStatus').innerHTML = '<span style="color:#f59e0b">Reconnecting...</span>';
                setTimeout(connectWebSocket, 5000);
            };
        }

        // LOAD MERKLE ROOT FROM BACKEND
        async function loadMerkleRoot() {
            try {
                const res = await fetch(`${API_URL}/merkle-root/${CONTRACT_ADDRESS}`);
                const data = await res.json();
                document.getElementById('merkleRoot').textContent = data.root.slice(0, 10) + '...';
                logProof(`Merkle root loaded: ${data.root}`);
            } catch (e) {
                document.getElementById('merkleRoot').textContent = 'Error';
                logProof('Failed to load merkle root from backend.');
            }
        }

        // CONNECT WALLET - REAL STARKNET INTEGRATION
        async function connectWallet() {
            try {
                const starknet = await getStarknet.getStarknet();
                
                if (!starknet) {
                    alert('Please install Argent X or Braavos wallet extension');
                    return;
                }

                await starknet.enable({ starknetVersion: 'v5' });

                if (starknet.isConnected) {
                    starknetWallet = starknet;
                    userAddress = starknet.selectedAddress;
                    provider = new starknet.Provider({ nodeUrl: 'https://starknet-mainnet.public.blastapi.io' });
                    account = starknet.account;

                    document.getElementById('connectBtn').classList.add('hidden');
                    document.getElementById('walletInfo').classList.remove('hidden');
                    document.getElementById('walletAddress').textContent = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);

                    await loadUserBalance();
                    logProof(`Wallet connected: ${userAddress}`);
                }
            } catch (error) {
                logProof(`Wallet connection failed: ${error.message}`);
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        // DISCONNECT WALLET
        function disconnectWallet() {
            starknetWallet = null;
            userAddress = null;
            document.getElementById('connectBtn').classList.remove('hidden');
            document.getElementById('walletInfo').classList.add('hidden');
            logProof('Wallet disconnected');
        }

        // LOAD USER BALANCE FROM STARKNET
        async function loadUserBalance() {
            try {
                const balance = await provider.getBalance(userAddress);
                userBalance = (parseInt(balance) / 1e18).toFixed(4);
                document.getElementById('walletBalance').textContent = userBalance + ' ETH';
                logProof(`Balance loaded: ${userBalance} ETH`);
            } catch (error) {
                logProof(`Balance load failed: ${error.message}`);
            }
        }

        // TAB SWITCHING
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('depositTab').classList.add('hidden');
            document.getElementById('withdrawTab').classList.add('hidden');
            document.getElementById('transferTab').classList.add('hidden');
            document.getElementById('swapTab').classList.add('hidden');
            
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
        }

        // DEPOSIT - COMPLETE IMPLEMENTATION
        async function handleDeposit() {
            const amount = document.getElementById('depositAmount').value;
            if (!amount || !userAddress) {
                alert('Please connect wallet and enter amount');
                return;
            }

            const btn = document.getElementById('depositBtn');
            const status = document.getElementById('depositStatus');
            
            btn.disabled = true;
            btn.textContent = 'Generating commitment...';
            status.innerHTML = '';

            try {
                logProof(`Starting deposit: ${amount} ETH`);

                // Generate commitment
                const amountWei = BigInt(parseFloat(amount) * 1e18);
                const commitment = await computeCommitment(amountWei, userSecret);
                
                status.innerHTML = `<div class="status-box info">Commitment: ${commitment.slice(0, 20)}...</div>`;
                logProof(`Commitment generated: ${commitment}`);

                btn.textContent = 'Calling backend API...';

                // Call backend API
                const response = await fetch(`${API_URL}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: amountWei.toString(),
                        publicKey: await derivePublicKey(userSecret),
                        token: 'ETH'
                    })
                });

                const result = await response.json();
                
                btn.textContent = 'Submitting to Starknet...';
                logProof(`Backend response: ${JSON.stringify(result)}`);

                // Call smart contract
                const contract = new starknet.Contract([], CONTRACT_ADDRESS, account);
                const tx = await contract.deposit(amountWei, commitment);
                
                status.innerHTML = `<div class="status-box success">Transaction submitted: ${tx.transaction_hash}</div>`;
                logProof(`Deposit transaction: ${tx.transaction_hash}`);

                document.getElementById('depositAmount').value = '';

            } catch (error) {
                status.innerHTML = `<div class="status-box error">Error: ${error.message}</div>`;
                logProof(`Deposit error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Proof & Deposit';
            }
        }

        // WITHDRAW - COMPLETE IMPLEMENTATION
        async function handleWithdraw() {
            const amount = document.getElementById('withdrawAmount').value;
            const recipient = document.getElementById('withdrawRecipient').value;
            
            if (!amount || !recipient || !userAddress) {
                alert('Please fill all fields and connect wallet');
                return;
            }

            const btn = document.getElementById('withdrawBtn');
            const status = document.getElementById('withdrawStatus');
            
            btn.disabled = true;
            btn.textContent = 'Fetching merkle proof...';
            status.innerHTML = '';

            try {
                logProof(`Starting withdrawal: ${amount} ETH to ${recipient}`);

                const amountWei = BigInt(parseFloat(amount) * 1e18);
                const commitment = await computeCommitment(amountWei, userSecret);

                // Get merkle proof from backend
                const proofRes = await fetch(`${API_URL}/merkle-proof`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contractAddress: CONTRACT_ADDRESS,
                        commitment
                    })
                });

                const merkleProof = await proofRes.json();
                logProof(`Merkle proof received: ${JSON.stringify(merkleProof).slice(0, 100)}...`);

                btn.textContent = 'Generating zk proof...';
                status.innerHTML = `<div class="status-box info"><div class="loading"></div> Generating zero-knowledge proof...</div>`;

                // Generate nullifier
                const nullifier = await computeNullifier(userSecret, commitment);

                btn.textContent = 'Submitting withdrawal...';

                // Call smart contract
                const contract = new starknet.Contract([], CONTRACT_ADDRESS, account);
                const tx = await contract.withdraw(
                    merkleProof.pathElements,
                    nullifier,
                    recipient,
                    amountWei
                );

                status.innerHTML = `<div class="status-box success">Withdrawal submitted: ${tx.transaction_hash}</div>`;
                logProof(`Withdrawal transaction: ${tx.transaction_hash}`);

                document.getElementById('withdrawAmount').value = '';
                document.getElementById('withdrawRecipient').value = '';

            } catch (error) {
                status.innerHTML = `<div class="status-box error">Error: ${error.message}</div>`;
                logProof(`Withdrawal error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Proof & Withdraw';
            }
        }

        // TRANSFER - COMPLETE IMPLEMENTATION
        async function handleTransfer() {
            const amount = document.getElementById('transferAmount').value;
            const recipient = document.getElementById('transferRecipient').value;
            
            if (!amount || !recipient || !userAddress) {
                alert('Please fill all fields and connect wallet');
                return;
            }

            const btn = document.getElementById('transferBtn');
            const status = document.getElementById('transferStatus');
            
            btn.disabled = true;
            btn.textContent = 'Generating proof...';
            status.innerHTML = '';

            try {
                logProof(`Starting transfer: ${amount} ETH to ${recipient}`);

                const amountWei = BigInt(parseFloat(amount) * 1e18);
                
                btn.textContent = 'Fetching merkle proof...';
                
                const oldCommitment = await computeCommitment(amountWei, userSecret);
                const proofRes = await fetch(`${API_URL}/merkle-proof`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contractAddress: CONTRACT_ADDRESS,
                        commitment: oldCommitment
                    })
                });

                const merkleProof = await proofRes.json();
                
                btn.textContent = 'Generating commitments...';
                
                const nullifier = await computeNullifier(userSecret, oldCommitment);
                const newSenderCommitment = await computeCommitment(0n, userSecret);
                const newReceiverCommitment = await computeCommitment(amountWei, recipient);

                btn.textContent = 'Submitting transfer...';
                status.innerHTML = `<div class="status-box info">Transfer proof generated. Submitting...</div>`;

                const contract = new starknet.Contract([], CONTRACT_ADDRESS, account);
                const tx = await contract.transfer(
                    merkleProof.pathElements,
                    nullifier,
                    newSenderCommitment,
                    newReceiverCommitment
                );

                status.innerHTML = `<div class="status-box success">Transfer submitted: ${tx.transaction_hash}</div>`;
                logProof(`Transfer transaction: ${tx.transaction_hash}`);

                document.getElementById('transferAmount').value = '';
                document.getElementById('transferRecipient').value = '';

            } catch (error) {
                status.innerHTML = `<div class="status-box error">Error: ${error.message}</div>`;
                logProof(`Transfer error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Proof & Transfer';
            }
        }

        // SWAP - COMPLETE IMPLEMENTATION
        async function handleSwap() {
            const tokenIn = document.getElementById('swapTokenIn').value;
            const tokenOut = document.getElementById('swapTokenOut').value;
            const amountIn = document.getElementById('swapAmountIn').value;
            
            if (!amountIn || !userAddress) {
                alert('Please connect wallet and enter amount');
                return;
            }

            const btn = document.getElementById('swapBtn');
            const status = document.getElementById('swapStatus');
            
            btn.disabled = true;
            btn.textContent = 'Calculating swap...';
            status.innerHTML = '';

            try {
                logProof(`Starting swap: ${amountIn} ${tokenIn} â†’ ${tokenOut}`);

                const amountInWei = BigInt(parseFloat(amountIn) * 1e18);
                const amountOutWei = amountInWei * 998n / 1000n; // 0.2% fee
                
                document.getElementById('swapAmountOut').value = (Number(amountOutWei) / 1e18).toFixed(6);

                btn.textContent = 'Generating swap proof...';

                const commitment = await computeCommitment(amountInWei, userSecret);
                const nullifier = await computeNullifier(userSecret, commitment);
                const newCommitment = await computeCommitment(amountOutWei, userSecret);

                btn.textContent = 'Executing swap...';
                status.innerHTML = `<div class="status-box info">Swap proof generated. Executing...</div>`;

                const contract = new starknet.Contract([], CONTRACT_ADDRESS, account);
                const tx = await contract.swap(
                    tokenIn,
                    tokenOut,
                    amountInWei,
                    amountOutWei,
                    nullifier,
                    newCommitment
                );

                status.innerHTML = `<div class="status-box success">Swap executed: ${tx.transaction_hash}</div>`;
                logProof(`Swap transaction: ${tx.transaction_hash}`);

                document.getElementById('swapAmountIn').value = '';
                document.getElementById('swapAmountOut').value = '';

            } catch (error) {
                status.innerHTML = `<div class="status-box error">Error: ${error.message}</div>`;
                logProof(`Swap error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Proof & Execute Swap';
            }
        }

        // CRYPTO UTILITIES
        function generateSecret() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return '0x' + Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function derivePublicKey(secret) {
            return '0x' + secret.slice(2, 34);
        }

        async function computeCommitment(amount, secret) {
            const hash = amount.toString(16).padStart(64, '0') + secret.slice(2);
            return '0x' + hash.slice(0, 64);
        }

        async function computeNullifier(secret, commitment) {
            const combined = secret + commitment.slice(2);
            return '0x' + combined.slice(0, 64);
        }

        // PROOF LOG
        function logProof(message) {
            const log = document.getElementById('proofLog');
            const item = document.createElement('div');
            item.className = 'proof-log-item';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(item, log.firstChild);
            
            if (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
    </script>
</body>
</html>
